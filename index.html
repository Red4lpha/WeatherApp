<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <div class="search-area">
            <input type="text" id="search-input" placeholder="City Name">
            <button id="search-button">search</button>
        </div>
        <div class="switch-area">
            <span>&degF / &degC</span>
            <label class="switch">
                <input type="checkbox" id="degree-switch">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <section class="error hidden" id="error-container">
        <p>Error: Invalid Search Query</p>
    </section>
    <section class="search-container">
        <div class="search-results">
            <h1 id="weather-results"></h1>
        </div>
        <div class="bg-container">
            <div class="weather-text">
                <div class="first-line">
                    <div class="left-side">
                        <p class="med-text"><span id="city">Tijuana,</span><span id="country">MX</span></p>
                        <p class="small-text" id="weather-type">Mostly Cloudly</p>
                    </div>
                    <div class="right-side">
                        <p class="small-text"><span id="day">Tuesday</span>, <span id="date">Nov 3rd</span> - <span id="time">6:32 PM</span></p>
                    </div>
                </div>
                <div class="second-line">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-img" id="weather-img"><p id="temperature" class="larger-text degree-num">63<p id="degree" class="large-text">&degF</p></p>
                </div>
            </div>
            <div class="wave-container" >
                <svg viewBox="0 0 500 150" preserveAspectRatio="none" id="white-wave">
                    <path d="M0.00,49.98 C182.84,233.18 336.34,-108.27 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path>
                </svg>
                <div >
                    <svg viewBox="0 0 500 150" preserveAspectRatio="none" id="blue-wave">
                        <path d="M0.00,49.98 C116.25,-100.37 389.95,251.93 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #08f;"></path>
                    </svg>
                </div>
            </div>
            <div class="weather-forecast-container">
                <div class="weather-forecast">
                    <div id="day1" class="forecast-card">
                        <p id="forecast-date1">sun</p>
                        <img id="forecast-img1" src="./media/sun.svg" alt="">
                        <p id="forecast-temp1" class="degree-text">64&degF</p>
                    </div>
                    <div id="day2" class="forecast-card">
                        <p id="forecast-date2">sun</p>
                        <img id="forecast-img2" src="./media/sun.svg" alt="">
                        <p id="forecast-temp2" class="degree-text">64&degF</p>
                    </div>
                    <div id="day3" class="forecast-card">
                        <p id="forecast-date3">sun</p>
                        <img id="forecast-img3" src="./media/sun.svg" alt="">
                        <p id="forecast-temp3" class="degree-text">64&degF</p>
                    </div>
                    <div id="day4" class="forecast-card">
                        <p id="forecast-date4">sun</p>
                        <img id="forecast-img4" src="./media/sun.svg" alt="">
                        <p id="forecast-temp4" class="degree-text">64&degF</p>
                    </div>
                    <div id="day5" class="forecast-card">
                        <p id="forecast-date5">sun</p>
                        <img id="forecast-img5" src="./media/sun.svg" alt="">
                        <p id="forecast-temp5" class="degree-text">64&degF</p>
                    </div>
                    <div id="day6" class="forecast-card">
                        <p id="forecast-date6">sun</p>
                        <img id="forecast-img6" src="./media/sun.svg" alt="">
                        <p id="forecast-temp6" class="degree-text">64&degF</p>
                    </div>
                    <div id="day7" class="forecast-card">
                        <p id="forecast-date7">sun</p>
                        <img id="forecast-img7" src="./media/sun.svg" alt="">
                        <p id="forecast-temp7" class="degree-text">64&degF</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
